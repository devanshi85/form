<!DOCTYPE html>
<html>
  <head>
<title>Survey Form</title>
<link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title"> Survey form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <label id="name-label">Name</label>
    <input type="text" name="name"id="name" placeholder="Enter Your Name" required >
    <label id="email-label">Email</label>
    <input id="email" type="email" placeholder="Enter Your Email" required>
    <label id="number-label"  >Age(optional)</label>
  <input type="number" id="number" placeholder="Age" min="12" max="120">
  <label>Which option best describes your current role?</label>
  <select id="dropdown" >
    <option>select an option</option>
    <option>Student</option>
    <option>Full Time Job</option>
    <option>Full Time Learner</option>
    <option>Prefer not to say</option>
    <option>other</option
  </select>
<label>Would you recommend freeCodeCamp to a friend?</label>
|<input type="radio" name="radio" value="definately">Definately
<input type="radio" name="radio" value="maybe">May be
<input type="radio" name="radio" value="notsure">Not Sure

<label>What is your favorite feature of freeCodeCamp?</label>
<select>
  <option>select an option</option>
  <option>Challenges</option>
  <option>Projects</option>
  <option>community</option>
  <option>Open source<option>
</select>
<label>What would you like to see improved? (Check all that apply)</label>
<input type="checkbox" value="impro">Front-end Projects
<input type="checkbox" value="impro">Back-end Projects
<input type="checkbox" value="impro">Data Visualization
<input type="checkbox" value="impro">Challenges
<input type="checkbox" value="impro">Open Source Community
<input type="checkbox" value="impro">Gitter help rooms
<input type="checkbox" value="impro">Videos
<input type="checkbox" value="impro">City Meetups
<input type="checkbox" value="impro">Wiki
<input type="checkbox" value="impro">Forum
<input type="checkbox" value="impro">Additional Courses

<label>Any comments or suggestions?</label>
<textarea placeholder="enter your comments here"></textarea>
<input type="submit" id="submit">
      </form>
  </body>
</html>
